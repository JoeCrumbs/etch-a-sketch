<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <title>Etch a Sketch</title>
</head>

<body>
    <header>
        <h1> Etch a sketch</h1>
        <button id="clear">Clear</button>
    </header>
    <main class ="flex-container flex-container--column">
        <div class ="flex-container flex-container--column container-width--400">
            <div class="slider-container">
                <input type="range" min="1" max="100" value="50" class="slider" id="column-number">
                <input type="text" id="text-input-slider" value="50">
            </div>
            <div id="radio-container" class="flex-container flex-container--space-between">
                <label for="rgb">
                    <input id="rgb" type="radio" name="toggle-color"> Use Random RGB Colors </input>
                </label>
                <label for="black">
                    <input id="black" type="radio" name="toggle-color" checked> Use Black </input>
                </label>
            </div>
        </div>
       <div id="sketch-container" class="container-width--400">

       </div>
    </main>
    <script src="sketch.js"></script>
</body>
</html>
